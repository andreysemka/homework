<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="wrap">
        <div>
            <img class="wrap-logo" src="./img/logo.png" alt="#">
        </div>
        <div class="wrap-product">
            <div class="wrap-product-img">
                <img src="./img/Nike-SB-Stefan-Janoski-Max.png" alt="Product">
                <div class="wrap-product-img-pic">
                    <img src="./img/bullets.png" alt="#">
                </div>
            </div>
            <div class="wrap-product-list">
                <h2 class="wrap-product-list-title">
                    Nike SB Stefan Janoski Max
                </h2>
                <p>
                    Unisex Skateboarding Shoe
                </p>
                <img src="./img/stars.png" alt="#">
                <div class="wrap-product-list-active">
                    <div class="wrap-product-list-active-size">
                        <select class="wrap-product-list-active-size-items" name="Size" id="#">
                            <option value="#">Size</option>
                            <option value="#">41</option>
                            <option value="#">42</option>
                            <option value="#">43</option>
                            <option value="#">44</option>
                            <option value="#">45</option>
                        </select>
                    </div>
                    <div class="wrap-product-list-active-qty">
                        <select class="wrap-product-list-active-qty-items" name="Qty" id="#">
                            <option value="#">Qty</option>
                            <option value="#">1</option>
                            <option value="#">2</option>
                            <option value="#">3</option>
                            <option value="#">4</option>
                            <option value="#">5</option>
                        </select>
                    </div>
                </div>
                <button class="wrap-product-list-btn">Add to cart</button>
            </div>
        </div>
    </section>

</body>

</html>
