<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>CSS Dinner Shopping list</h1>
        <h3>Let`s go to the mall!</h3>
    </header>
    <section class="wrap">
        <main>
            <ul class="wrap-box">
                <li class="wrap-box-row">
                    <label>
                        <input type="checkbox">
                        <span>A lot of pickles
                            <small>for the next lessons about css</small>
                        </span>
                    </label>
                </li>
                <li class="wrap-box-row">
                    <label>
                        <input type="checkbox">
                        <span>10 apples
                            <small>for more css manipulations</small></span>
                    </label>
                </li>
                <li class="wrap-box-row">
                    <label>
                        <input type="checkbox">
                        <span>20 oranges
                            <small>because they are awesome</small></span>
                    </label>
                </li>
                <li class="wrap-box-row">
                    <label>
                        <input type="checkbox">
                        <span>13 plates
                            <small>hm.. they always disappear</small></span>
                    </label>
                </li>
                <li class="wrap-box-row">
                    <label>
                        <input type="checkbox">
                        <span>15 bentos</span>
                    </label>
                </li>
                <li class="wrap-box-row">
                    <label>
                        <input type="checkbox">
                        <span>1 bottle of Sake ^_^
                            <small>for my friends</small></span>
                    </label>
                </li>
            </ul>
        </main>
    </section>
    <footer>
        <h2>Bon appetit :)</h2>
    </footer>
</body>

</html>
